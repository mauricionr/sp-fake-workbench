<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://npmcdn.com/vue@next/dist/vue.js"></script>
</head>
<body>
  <div id="simbioxApp">
    <filled-dropdown id="locations" method="get_Pais"></filled-dropdown>
  </div>

  <script>
    "use strict"

    var ddComponent = Vue.extend({
      template:
        '<select>{{options}}</select>',
      data: function(){
        return { options:["<option value=''>Selecione</option>"].join(" ") };
      },
      props: ['method']
    });
    
    Vue.component("filled-dropdown",ddComponent);

    new Vue({
      el: '#simbioxApp',
      data: {
        options : []
      },
      created: function () {
        this.options.push({
          val:1,opt:"Brasil"
        });
      }
    })
  </script>
</body>
</html>
